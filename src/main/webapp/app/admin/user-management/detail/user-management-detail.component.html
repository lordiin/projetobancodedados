<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="user">
      <h2>
        <span>User</span> [<strong>{{ user.matricula }}</strong
        >]
      </h2>

      <dl class="row-md jh-entity-details">
        <dt><span>Matricula</span></dt>
        <dd>
          <span>{{ user.matricula }}</span>
          <span *ngIf="user.activated" class="badge bg-success">Ativado</span>
          <span *ngIf="!user.activated" class="badge bg-danger">Desativado</span>
        </dd>

        <dt><span>Nome</span></dt>
        <dd>{{ user.nome }}</dd>

        <dt><span>Sobrenome</span></dt>
        <dd>{{ user.sobrenome }}</dd>

        <dt><span>Email</span></dt>
        <dd>{{ user.email }}</dd>

        <dt><span>Authorities</span></dt>
        <dd>
          <ul class="list-unstyled">
            <li *ngFor="let authority of user.authorities">
              <span class="badge bg-info">{{ authority }}</span>
            </li>
          </ul>
        </dd>
      </dl>

      <button type="submit" class="btn btn-info">
        <fa-icon icon="arrow-left" (click)="previousState()"></fa-icon>&nbsp;<span>Voltar</span>
      </button>
    </div>
  </div>
</div>
