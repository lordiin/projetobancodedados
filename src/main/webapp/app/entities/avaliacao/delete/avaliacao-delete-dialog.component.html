<form *ngIf="avaliacao" name="deleteForm" (ngSubmit)="confirmDelete(avaliacao.id!)">
  <div class="modal-header">
    <h4 class="modal-title" data-cy="avaliacaoDeleteDialogHeading">Confirmação de operação de deleção</h4>

    <button type="button" class="btn-close" data-dismiss="modal" aria-hidden="true" (click)="cancel()">&times;</button>
  </div>

  <div class="modal-body">
    <jhi-alert-error></jhi-alert-error>
    <p id="jhi-delete-avaliacao-heading">Tem certeza que deseja deletar a avaliação {{ avaliacao.id }}?</p>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
      <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancelar</span>
    </button>

    <button id="jhi-confirm-delete-avaliacao" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
      <fa-icon icon="times"></fa-icon>&nbsp;<span>Deletar</span>
    </button>
  </div>
</form>
