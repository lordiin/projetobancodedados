<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="professor">
      <h2 data-cy="professorDetailsHeading"><span>Professor</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ professor.id }}</span>
        </dd>
        <dt><span>Nome</span></dt>
        <dd>
          <span>{{ professor.nome }}</span>
        </dd>
        <dt><span>Departamento</span></dt>
        <dd>
          <div *ngIf="professor.departamento">
            <a [routerLink]="['/departamento', professor.departamento.id, 'view']">{{ professor.departamento.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/professor', professor.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
