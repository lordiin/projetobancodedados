<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="departamento">
      <h2 data-cy="departamentoDetailsHeading"><span>Departamento</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ departamento.id }}</span>
        </dd>
        <dt><span>CÃ³digo</span></dt>
        <dd>
          <span>{{ departamento.codigo }}</span>
        </dd>
        <dt><span>Nome</span></dt>
        <dd>
          <span>{{ departamento.nome }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Voltar</span>
      </button>

      <button
        *jhiHasAnyAuthority="'ROLE_ADMIN'"
        type="button"
        [routerLink]="['/departamento', departamento.id, 'edit']"
        class="btn btn-primary"
      >
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Editar</span>
      </button>
    </div>
  </div>
</div>
