<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-denuncia-heading" data-cy="DenunciaCreateUpdateHeading">Criar a Denúncia</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <!--        <div class="mb-3" *ngIf="editForm.controls.id.value !== null">-->
        <!--          <label class="form-label" for="field_id">ID</label>-->
        <!--          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />-->
        <!--        </div>-->

        <div class="mb-3">
          <label class="form-label" for="field_motivo">Motivo</label>
          <input type="text" class="form-control" name="motivo" id="field_motivo" data-cy="motivo" formControlName="motivo" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_avaliacao">Denúncia para a Avaliação:</label>
          <select
            class="form-control"
            id="field_avaliacao"
            data-cy="avaliacao"
            name="avaliacao"
            formControlName="avaliacao"
            [compareWith]="compareAvaliacao"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="avaliacaoOption" *ngFor="let avaliacaoOption of avaliacaosSharedCollection">{{ avaliacaoOption.id }}</option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
