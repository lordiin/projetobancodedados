<div [ngSwitch]="logado">
  <div *ngSwitchCase="false">
    <div class="d-flex justify-content-center">
      <div class="col-lg-6 col-md-8 col-sm-10">
        <h1 data-cy="loginTitle">Entrar com sua conta</h1>
        <div class="alert alert-danger" *ngIf="authenticationError" data-cy="loginError">
          <strong>Erro ao tentar logar!</strong> Por favor, verifique os dados preenchidos e tente novamente.
        </div>
        <form class="form" role="form" (ngSubmit)="login()" [formGroup]="loginForm">
          <div class="mb-3">
            <label class="username-label" for="username">Matrícula</label>
            <input
              type="text"
              class="form-control"
              name="username"
              id="username"
              placeholder="Digite sua matrícula..."
              formControlName="username"
              #username
              data-cy="username"
            />
          </div>

          <div class="mb-1">
            <label for="password">Senha</label>
            <input
              type="password"
              class="form-control"
              name="password"
              id="password"
              placeholder="Digite sua senha..."
              formControlName="password"
              data-cy="password"
            />
          </div>

          <!--          <div class="d-flex justify-content-between mb-4">-->
          <!--            <label class="form-check-label" for="rememberMe">-->
          <!--              <input class="form-check-input" type="checkbox" name="rememberMe" id="rememberMe" formControlName="rememberMe" />-->
          <!--              <span>Lembrar-me</span>-->
          <!--            </label>-->
          <!--            <a-->
          <!--              class="alert-link"-->
          <!--              style="color: #3e8acc; !important;"-->
          <!--              routerLink="/account/reset/request"-->
          <!--              data-cy="forgetYourPasswordSelector"-->
          <!--              >Esqueci minha senha</a-->
          <!--            >-->
          <!--          </div>-->

          <div class="col-12 d-flex justify-content-end mb-3">
            <button type="submit" class="btn btn-primary" data-cy="submit">Entrar</button>
          </div>
        </form>
        <div class="row">
          <div class="col-12 alert alert-warning">
            <span>Não possui uma conta ainda?</span>
            <button class="btn btn-primary" routerLink="/account/register">Criar uma nova conta</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div *ngSwitchCase="true"></div>
</div>
